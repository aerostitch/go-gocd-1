language: go
go:
  - 1.7.x
  - 1.8.x
  - release
  - tip

addons:
  apt:
    packages:
    - rpm

env:
  global:
    - secure: 

matrix:
  allow_failures:
    - go: release
    - go: tip
  fast_finish: true

before_install:
  - go get -t -v ./...

script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go generate -x ./... && git diff --exit-code; code=$?; git checkout -- .; (exit
    $code)
  - cd gocd
  - go tool vet .
  - bash ./go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - go get github.com/goreleaser/goreleaser

deploy:
  - provider: script
    skip_cleanup: true
    script: gem install --no-ri --no-rdoc fpm && cd $TRAVIS_BUILD_DIR && go get && goreleaser
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.8\.[0-9]+$
  - provider: script
    skip_cleanup: true
    script: gem install --no-ri --no-rdoc fpm && cd $TRAVIS_BUILD_DIR && go get && goreleaser --snapshot
    on:
      branch: develop