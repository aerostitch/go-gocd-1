language: go
go:
 - 1.7.x
 - 1.8.x
 - release
 - tip

matrix:
  allow_failures:
    - go: master
  fast_finish: true

before_install:
  - go get -t -v ./...

script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go generate -x ./... && git diff --exit-code; code=$?; git checkout -- .; (exit $code) # Check that go generate ./... produces a zero diff; clean up any changes afterwards.
  - go tool vet .
  - bash ./go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)