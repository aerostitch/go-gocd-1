language: go
go:
  - 1.7.x
  - 1.8.x
  - release
  - tip

env:
  global:
    - secure: 

matrix:
  allow_failures:
    - go: release
    - go: tip
  fast_finish: true

before_install:
  - go get -t -v ./...
  - go get github.com/goreleaser/goreleaser

script:
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go generate -x ./... && git diff --exit-code; code=$?; git checkout -- .; (exit
    $code)
  - go tool vet .
  - bash ./go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - make gocd.darwin gocd.linux
  - test -n "$TRAVIS_TAG" && goreleaser

